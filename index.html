<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header and footer</title>
    <!--<link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon"> -->
    <link rel="stylesheet" href="../assets/style/calc.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css%22%3E">
    <script src="../assets/javascript/calc.js" defer></script>
</head>

<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">C</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">+</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>

            <div class="footer">
                <button onclick="myFunction()">dark mode</button>
            </div>

    </section>
    <script src="index.js"></script>
</body>
